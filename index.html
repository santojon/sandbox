<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Title and default inports -->
	<title>__('Libs Sandbox')</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/loader.css" type="text/css" />
</head>

<body>
	<!-- Required lib to start -->
	<script type="text/javascript" src="lib/dist/norse/sgfd.js"></script>

	<!-- Where app will be loaded -->
	<app></app>

	<!-- App init -->
	<script type="text/javascript">
		// load custon file
		Sgfd.Base.loadCustomFile('templates/pages/_sandbox', 'frgg', () => {
			// Loads all needed things to run app. It need 'sgfd.js' loaded to work
			new Sgfd('conf.js').load()
		})
	</script>

	<!-- Loading animation -->
	<div id="loader" class="sk-cube-grid">
		<div class="sk-cube sk-cube1"></div>
		<div class="sk-cube sk-cube2"></div>
		<div class="sk-cube sk-cube3"></div>
		<div class="sk-cube sk-cube4"></div>
		<div class="sk-cube sk-cube5"></div>
		<div class="sk-cube sk-cube6"></div>
		<div class="sk-cube sk-cube7"></div>
		<div class="sk-cube sk-cube8"></div>
		<div class="sk-cube sk-cube9"></div>
	</div>
</body>

</html>
